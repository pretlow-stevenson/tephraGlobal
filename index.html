<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>snUAEkerhead</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }

    /* Create a stacking context */
    body {
      position: relative;
      overflow: hidden;
    }

    #bg-image {
      position: fixed;           /* fixed is great for full-screen backgrounds */
      inset: 0;                  /* shorthand for top/left/right/bottom: 0 */
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;                /* not negative */
      animation: slowMove 30s ease-in-out infinite alternate;
      display: block;            /* avoids inline img quirks */
    }

    @keyframes slowMove {
      0% { transform: scale(1.1) translate(0, 0); }
      33% { transform: scale(1.15) translate(-2%, 1%); }
      66% { transform: scale(1.15) translate(2%, -1%); }
      100% { transform: scale(1.1) translate(0, 0); }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.2);
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <img id="bg-image" src="images/snUAEkerhead.png" alt="Background image">
  <div class="overlay"></div>
</body>
</html>
